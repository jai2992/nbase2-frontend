<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Price Slider</h1>
        <p>Slide the slider to change the value</p>
        <h1 class="value"></h1>
        <input type="range" class="slider" min="0" max="100" step="5" onchange="setValue()">
    </div>
</body>
</html>
